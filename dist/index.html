<html>
    <head>
        <title>js poller</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/my_test_dashboard_custom.css" />
    </head>
    <body>
        <div class="custom_si_header">
            <div class="custom_si_header_icon">
            </div>
        </div>
        <div class="custom_si_body">
            some content here xfaff
        </div>
        <script>
            window.onload = function() {
                console.log('in-line onload');
                function ChatModal() {
                }

                ChatModal.prototype = {
                    make_request: function(url, method) {
                        if(url) {
                            var xhttp = new XMLHttpRequest();
                            xhttp.onreadystatechange = function() {
                                if( this.readyState === 4 && this.status === 200 ) {
                                    console.log('success response', this);
                                }
                            }
                            
                            xhttp.open(method || 'GET', url, true);
                            xhttp.setRequestHeader('test-header', 'someheader-content');

                            xhttp.send();
                        }
                    }
                };

                var chatinstance = new ChatModal();

                chatinstance.make_request('http://demo1316200.mockable.io/');
            }

           
        </script>
        <script src="./js/my_test_dashboard_custom.js"></script>
    </body>
</html>
